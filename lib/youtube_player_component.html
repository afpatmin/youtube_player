<div class="youtube-player-wrapper"
     (click)="onTouch()"
     [class.paused]="playing == false && started == true">
  <div id="player-{{playerIndex}}"></div>
  <div class="overlay">
    <div class="icon">
      <fo-icon icon="play_circle_outline"
               [material]="true"></fo-icon>
    </div>
  </div>
</div>
